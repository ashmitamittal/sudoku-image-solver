<!doctype html>
<html>

<head>
    <title>Sudoku Image Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="text-center">
        <img src="{{ url_for('static', filename='pastime.png') }}" alt="Sudoku" style="max-width: 100px;">
    </div>    
    <h1 class="text-center mb-4">Sudoku Image Solver</h1>
    <p class="text-center mb-5">Upload an image of a Sudoku puzzle and get the solution in seconds!</p>
    
    <h2 class="mb-3">Upload Sudoku Image</h2>
    
    <form action="/" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <input class="form-control" type="file" name="file">
        </div>
        <input class="btn btn-primary" type="submit" value="Upload and Solve">
    </form>
        
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    <p class="mt-5 text-center">
        <a href="YOUR_GITHUB_URL" class="text-info" target="_blank">GitHub Repository</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
